<div class="aula">
  <h2>{{ "Text convertido para caixa alta" | uppercase}}</h2>
    <p><b>Normal:</b> {{ text }}</p>
    <p><b>Uppercase:</b> {{ text | uppercase}}</p>
    <p><b>Lowercase:</b> {{ text | lowercase}}</p>
    <p><b>Titlecase:</b> {{ text | titlecase}}</p>
    <p>
        {{ today | date: "fullDate"}}
    </p>
</div>
